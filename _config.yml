# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: VitoByChen的小巢 # 博客的名字，也称站点名称
subtitle: 属于自己的一寸阳光 # 副标题
description: 记录自己的成长过程  # 对站点的描述，搜索引擎会抓取，可以自定义（这个还是加上比较好）
author: VitoByChen
language: zh-Hans # 语言 简体中文
timezone:

# URL
# 这项暂时不需要配置，绑定域名后，要创建 sitemap.xml 时再配置该项
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
# 目录，不要修改
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# 文章布局、写作格式的定义，不修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
# 日期 / 时间 格式，不要修改
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
# 每页显示文章数，可以自定义
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
# 配置站点所用主题和插件，这里将默认主题注释，修改为 new-vno
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: new-vno

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
 type: git # 使用 Git 提交
 repo: https://github.com/VitoByChen/VitoByChen.github.io.git

#图片的设置 前面两个是插件依赖的模块的 CDN 链接，第三个是实现页面中图片懒加载时用到的占位符
image_stream:
#jquery: //cdn.bootcss.com/jquery/2.1.0/jquery.min.js
jquery: false
jquery_lazyload: //cdn.bootcss.com/jquery.lazyload/1.9.1/jquery.lazyload.min.js
img_placeholder: /images/image-placeholder.gif

# Disqus
disqus_shortname: vitobychen

# RSS
plugin: hexo-generator-feed

#Feed Atom
feed:
type: atom
